<!DOCTYPE html>
<html>
<head>
  <title>Professor Login</title>
  <style>
    /* Basic styling for better visibility */
    body { font-family: sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; max-width: 300px; gap: 10px; }
    input { padding: 8px; }
    button { padding: 10px; cursor: pointer; background-color: #28a745; color: white; border: none; }
    button:hover { background-color: #218838; }
    #message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <h2>Professor Login</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script type="module">

    // 1️⃣ Import Firebase Modules correctly from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    // 2️⃣ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA2-HPP3PusL3Tu7q1UIxRX2Ax3FAkimWg",
      authDomain: "research-management-syst-37188.firebaseapp.com",
      projectId: "research-management-syst-37188",
      storageBucket: "research-management-syst-37188.firebasestorage.app",
      messagingSenderId: "416695212650",
      appId: "1:416695212650:web:6c108eaf6ac67261680813"
    };

    // 3️⃣ Initialize Firebase (Cleaned up duplicates)
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 4️⃣ DOM Elements
    const loginForm = document.getElementById("loginForm");
    const message = document.getElementById("message");

    // 5️⃣ Handle Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        message.innerText = "Logging in...";
        message.style.color = "blue";

        // Perform the login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        message.innerText = "Login successful! Redirecting...";
        message.style.color = "green";

        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (error) {
        console.error("Login Error:", error);
        
        // Handle common login errors user-friendly
        let errorMsg = "Login failed. Please check your credentials.";
        
        if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
             errorMsg = "Invalid email or password.";
        } else if (error.code === 'auth/too-many-requests') {
             errorMsg = "Too many failed attempts. Please try again later.";
        }

        message.innerText = errorMsg;
        message.style.color = "red";
      }
    });

  </script>
  <script type="module">
  import { auth } from "./firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  window.login = function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => window.location.href = "dashboard.html")
      .catch(err => alert(err.message));
  };
</script>


</body>
</html>
